name: 某东极速版签到

on:
  workflow_dispatch:
  schedule:
     - cron: '3 0 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install
      - name: '运行【某东极速版签到】'     
        run: |
          node JD/jd_speed_sign.js
        env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
